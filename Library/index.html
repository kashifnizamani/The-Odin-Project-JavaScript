<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <h1 class="heading">My Shelf</h1>
        <button class="newBook">+</button>
    </div>

    <dialog class="addbook">
        <button class="closeButton">X</button>
        <form action="#" method="dialog">

            <label for="name" >Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="author">Written by:</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">NO.of Pages:</label>
            <input type="number" name="no_of_pages" id="pages" required>
            <span>Have you read it?</span>
            <label for="yes">Yes: 
                <input type="radio" name="isRead" id="yes" value="true" checked>
            </label>
           
            <label for="no">No:  
                 <input type="radio" name="isRead" id="no" value="false">
                </label>
            

            <button class="submit">submit</button>
            
            
        </form>
    </dialog>
</body>
</html>
